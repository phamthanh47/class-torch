<script>
    function Battery(energy){
        this.energy= energy;
        this.setEnergy= function(energ){
            this.energy= energy;
        };
        this.getEnergy= function(){
            return this.energy;
        };
        this.decreaseEnergy=function(energy){
            if(energy > 0 )
                this.energy --;
        };
    }
    function FlashLamp(status,battery){
        this.status=status;
        this.battery=battery;
        this.setBattery=function(battery){
            this.battery= battery;
        };
        this.getBatteryInfo= function(){
            return this.battery.getEnergy();
        };
        this.light= function(){
            if(this.status)
            {
                document.write("Flashlamp light");
            }
            else
                document.write("Flashlamp dark");
        };
        this.turnOn= function(){
            this.status=true;
        };
        this.turnOff=function () {
            this.status= false;
        };
    }
    var battery = new Battery(10);
    var flashlamp= new FlashLamp(true,battery);
    flashlamp.light();
    document.write( " "+flashlamp.getBatteryInfo());
</script>
